<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <meta name="viewport" content="width=device-width" >
    </head>

    <body class="small">
        <div class="centered">
            <!--IMAGE-->
            <img class="centered" src="user.png" alt="register --image-">
        </div>
        
         <!--HEADER TITLE-->
        <h1 class="centered">Register yourself</h1>

        <!--REGISTER FORM-->
        <form action="friends.html"> 
            <fieldset class="inputs" class="smaller">
                <legend>Register</legend>
                
                <p>
                    <label class="col-1" for="username">Username</label>
                    <input class="col-2" id="username" name="usrn" type="text" placeholder="Username" required>
                </p>
                <p>
                    <label class="col-1" for="password">Password</label>
                    <input class="col-2" id="password" name="pass" type="password" placeholder="Password" required>
                </p>
                <p>
                    <label class="col-1" for="confirm password">Confirm Password</label>
                    <input class="col-2" id="confirm password" name="pass" type="password" placeholder="Confirm Password" required>
                </p>
            </fieldset>

            <!--Button mit link zum abbrechen-->
            <a href="login.html" target="_self" style="text-decoration: none;">
                <button  class="but-1" type="button">Cancel</button>
            </a>

            <!--Submit Button-->
            <button  class="but-2" id="submit" type="submit">Create Account</button> 
        </form>

    </body>
</html>
