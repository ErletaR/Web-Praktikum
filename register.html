<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
    </head>

    <body>
        <div>
            <!--image-->
            <img src="user.png" alt="register --image-" style="width:80px;height:80px;">
        </div>
        
         <!--HEADER TITLE-->
        <h1>Register yourself</h1>

        <!--REGISTER FORMULAR-->
        <form action="friends.html"> <!--nach submit geht es zu freundesliste-->
            <fieldset>
                <legend>Register</legend>
                
                <p>
                    <label for="username">Username</label>
                    <input id="username" name="usrn" type="text" placeholder="Username" required>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input id="password" name="pass" type="password" placeholder="Password" required>
                </p>
                <p>
                    <label for="confirm password">Confirm Password</label>
                    <input id="confirm password" name="pass" type="password" placeholder="Confirm Password" required>
                </p>
            </fieldset>

            <!--Button mit link zum abbrechen-->
            <a href="login.html" target="_self" style="text-decoration: none;">
                <button type="button">Cancel</button>
            </a>

            <!--Submit Button-->
            <button type="submit">Create Account</button> <!--wo werden die daten gespeichert. maybe mit localStorage-->
        </form>

    </body>
</html>
