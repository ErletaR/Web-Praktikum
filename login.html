<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Log in</title>
</head>

<body>
    <div>
        <!--image-->
        <img src="chat.png" alt="login --image-" style="width:80px;height:80px;">
    </div>
    
    <!--HEADER TITLE-->
    <h1>Please sign in</h1>

    <!--LOGIN FORMULAR-->
    <form action="friends.html" target="_self"> <!--action-> nach submit wird Friendslist angezeigt-->
                                                <!--target-> es bleibt im selben Tag, es wird kein neuer erzeugt-->
        
        <fieldset>                              
            <legend>Login</legend>
            
            <p>
                <label for="username">Username</label>
                <input id="username" name="usrn" type="text" placeholder="Username" required>
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" name="pass" type="password" placeholder="Password" required>
            </p>
        </fieldset>

        <!--Button mit link zur Registrierung page-->
        <a href="register.html" target="_self" style="text-decoration: none;"> <!--link fÃ¼r das ziel-->
            <button type="button">Register</button>                             <!--der Button-->
        </a>

        <!--Submit button, ziel ist das was in action-Attribut steht-->
        <button type="submit">Login</button>
    </form>

</body>

</html>
