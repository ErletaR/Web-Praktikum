<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <meta name="viewport" content="width=device-width" >
    <title>Log in</title>
</head>

<body class="small">
    <div class="centered">
        <!--image-->
        <img class="centered" src="chat.png" alt="login --image-">
    </div>
    <!--HEADER TITLE-->
    <h1 class="centered">Please sign in</h1>

    <!--LOGIN FORMULAR-->
    <form action="friends.html" target="_self"> 
        <fieldset  class="inputs" class="smaller">                              
            <legend>Login</legend>
            
            <p>
                <label for="username">Username</label>
                <input id="username" name="usrn" type="text" placeholder="Username" required>
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" name="pass" type="password" placeholder="Password" required>
            </p>
        </fieldset>

        <!--Button mit link zur Registrierung page-->
        <a href="register.html" target="_self" style="text-decoration: none;"> <!--link fÃ¼r das ziel-->
            <button type="button">Register</button>                             <!--der Button-->
        </a>

        <!--Submit button, ziel ist das was in action-Attribut steht-->
        <button id="submit" type="submit">Login</button>
    </form>

</body>

</html>
